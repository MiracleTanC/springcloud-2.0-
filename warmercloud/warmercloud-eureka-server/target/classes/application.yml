server:
  port: 7001
  
eureka:
  instance:
    hostname: localhost #eureka服务端的实例名称
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url: 
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/   #单机    #设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址（单机）。     